<!DOCTYPE html>
<html>
  <head>
    <title>Graph Runner</title>
    <link href="default_demo.css" rel="stylesheet">
    <meta charset="utf-8">
    <script>
    // Quick workaround for Safari 13 bug: see b/143301307 for more details.
    const tempUnused = WebAssembly.Module;
    </script>
    <script src="holistic_remote_bin.js"></script>
    <script src="holistic_remote_packed_assets_loader.js"></script>
    <script src="serializer.js"></script>
    <script src="video_processor.js"></script>
    <script src="default_demo_api.js"></script>
    <script src="worker_api_wrapper.js"></script>
    <script src="passthrough_renderer.js"></script>
  </head>

<body>
  <!-- VIDEO INTERFACE -->
  <div id="video_interface" class="fill abs interface" style="display: none;">
    <video class="abs video" crossOrigin="anonymous" playsinline loop style="display: none;"
           muted="muted">
      Loading embedded camera/video failed.
    </video>
    <div class="video-display">
      <div>
        <canvas id="output" class="displayCanvas"></canvas>
      </div>
      <div id="message" class="abs message message-bgfill">Initializing...</div>
      <a class="abs logo" href="http://www.mediapipe.dev" target="_blank">
        <div style="display: flex;align-items: center;bottom: 0;right: 10px;">
          <img id="logo" class="logo" src="logo_white.png" alt="" style="
            height: 50px;">
          <span>MediaPipe</span>
        </div>
      </a>
      <div class="controls" style="display:none;">
        <select class="demo-selector">
        </select>
      </div>
      <img class="help-button" src="help.png" alt="">
      <div class="help-page">
        <iframe></iframe>
      </div>
    </div>
  </div>

  <!-- SINGLE FRAME INTERFACE -->
  <div id="frame_interface"
       class="idle",
       style="user-select: none; cursor:pointer; display: none;">
      <input type="file" name="file" class="input-file upload-input" style="display:none"/>
      <div id="frame_instructions">
        <p>
          Iris: Depth from Iris Demo
        </p>
        <p>
          Click to select a file or drop a file here (image must have EXIF data).
        </p>
        <p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
      </div>
      <div class="drop-target">
        <canvas class="single_output displayCanvas" width="960" height="1280"></canvas>
      </div>
      <div class="abs message message-bgfill" id="message">Waiting...</div>
      <a class="abs logo" href="http://www.mediapipe.dev" target="_blank">
        <div style="display: flex;align-items: center;bottom: 0;right: 10px;">
          <img id="logo" class="logo" src="logo_white.png" alt="" style="
            height: 50px;">
          <span>MediaPipe</span>
        </div>
      </a>
      <img class="help-button" src="help.png" alt="">
      <iframe class="help-page"></iframe>
  </div>
</body>
</html>

<script>
  // Simplest way to feed template variables into compiled code is through this global.
  window.CONFIG_FILENAME = 'holistic_remote.json';
  window.CONFIG_TEXT_SUPPORT = false;
  // Below values are set to allow worker scripts to access our Module setup JS.
  window.BIN_JS_FILENAME = 'holistic_remote_bin.js';
  window.LOADER_JS_FILENAME = 'holistic_remote_packed_assets_loader.js';
</script>
<script src="default_demo_bin.js"></script>
